<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/svg/logo-no-background.svg" id="favicon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoBlender</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.getElementById('favicon').href = prefersDarkMode ? '/svg/logo-white.svg' : '/svg/logo-black.svg';
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
